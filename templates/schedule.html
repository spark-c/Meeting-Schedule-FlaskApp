{% extends 'base.html' %}
{% block title %}SCHEDULE{% endblock %}
{% block content %}
<h1>Schedule new meeting:</h1>
<form action='#' method='post'>
	<p>Day: <input type='text' name='day' /></p>
	<select name='month' >
		<option value=1>January</option>
		<option value=2>February</option>
		<option value=3>March</option>
		<option value=4>April</option>
		<option value=5>May</option>
		<option value=6>June</option>
		<option value=7>July</option>
		<option value=8>August</option>
		<option value=9>September</option>
		<option value=10>October</option>
		<option value=11>Novmeber</option>
		<option value=12>December</option>
	</select>
	<p>Year: <input type='text' name='year' value='2020' /></p>
	<p>Start Time: <input type='text' name='start_time' /></p>
	<p>End Time: <input type='text' name='end_time' /></p>
	<p><input type='submit' value='submit' name='schedule'	/></p>
</form>
{% if validated is defined %}
	<p style='color:red'>Message from server: {{validated}}!</p>
{% endif %}
{% endblock %}
